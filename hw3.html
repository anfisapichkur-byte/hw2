<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Кликбокс</title>
    <style>
        .clickbox {
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 10px;
            border: 2px solid black;
            cursor: pointer;
            display: inline-block;
        }
        .container {
            text-align: center;
            margin: 20px;
        }
        .info {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            font-family: Arial;
        }
        h2 {
            text-align: center;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <h2>Кликни на квадрат</h2>
    
    <div class="container">
        <div class="clickbox"></div>
        <div class="clickbox"></div>
        <div class="clickbox"></div>
        <div class="clickbox"></div>
    </div>
    
    <div class="info" id="info">Нажми на любой квадрат</div>

    <script src="hw3.js"></script>
</body>
</html>
